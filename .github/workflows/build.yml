name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Accept Android Licenses
        run: |
          yes | docker run --rm kivy/buildozer sdkmanager --licenses || true

      - name: Build APK using Docker
        run: |
          docker run --rm \
          -v ${{ github.workspace }}:/home/user/hostcwd \
          -e ANDROID_SDK_ACCEPT_LICENSES=yes \
          kivy/buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: hd-video-downloader-apk
          path: bin/*.apk
